<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Idea Box</title>
</head>
<body>
  <nav class="sidenav">
    <h1 id="site-name"> Idea Box</h1>
    <div class="starred-btn-container">
      <Button class="starred-ideas-btn">Show Starred Ideas</Button>
    </div>
  </nav>
  <main>
    <section class="main-form-section">
      <form class="main-form">
        <div class="title-section">
          <label class="title-label" for="title">Title</label>
          <input class="input-title" type="text" name="title" id="title">
        </div>
        <div class="body-section">
          <label class="body-label" for="body">Body</label>
          <textarea class="input-body" type="text" name="body" id="body"></textarea>
        </div>
        <Button class="save-button">Save</Button>
      </form>

    </section>
    <section class="new-ideas-section">
      <section class="card-grid">

      </section>
    </section>   
  </main>

  <script type="text/javascript" src="Idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
